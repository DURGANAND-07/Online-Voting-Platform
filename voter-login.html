<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login - iVOTE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <a href="index.html" class="logo" style="display: block; margin-bottom: 1.5rem;">iVOTE</a>
            <h1>Voter Portal</h1>
            <p class="subtitle">Enter your credentials to cast your vote.</p>
            <form id="voterLoginForm">
                <div class="form-group">
                    <label for="userId">Voter ID</label>
                    <input type="text" id="userId" required value="VOT-1001">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required value="voterpass">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
