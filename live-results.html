<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Results - iVOTE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div>
                <h1 class="logo">iVOTE</h1>
                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt fa-fw"></i> Dashboard</a></li>
                        <li><a href="create-election.html"><i class="fas fa-plus-circle fa-fw"></i> Create Election</a></li>
                        <li><a href="manage-candidates.html"><i class="fas fa-user-tie fa-fw"></i> Candidates</a></li>
                        <li><a href="manage-voters.html"><i class="fas fa-users fa-fw"></i> Voters</a></li>
                        <li><a href="live-results.html" class="active"><i class="fas fa-chart-bar fa-fw"></i> Live Results</a></li>
                        <li><a href="system-logs.html"><i class="fas fa-clipboard-list fa-fw"></i> System Logs</a></li>
                    </ul>
                </nav>
            </div>
            <a href="#" class="btn btn-secondary logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1>Live Election Results</h1>
                <div>
                    <button class="btn btn-secondary" onclick="showToast('Exporting CSV...')">Export CSV</button>
                    <button class="btn btn-primary" onclick="showToast('Exporting PDF...')">Export PDF</button>
                </div>
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            </header>

            <div class="stats-grid">
                <div class="card"><h3>Votes by Candidate</h3><div style="height: 400px;"><canvas id="votesBarChart"></canvas></div></div>
                <div class="card"><h3>Percentage Distribution</h3><div style="height: 400px;"><canvas id="votesPieChart"></canvas></div></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
