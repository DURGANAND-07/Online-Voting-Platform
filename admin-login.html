<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - iVOTE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <a href="index.html" class="logo" style="display: block; margin-bottom: 1.5rem;">iVOTE</a>
            <h1>Admin Portal</h1>
            <p class="subtitle">Please sign in to manage elections.</p>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Admin ID</label>
                    <input type="email" id="email" required value="admin@uavs.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required value="password123">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
