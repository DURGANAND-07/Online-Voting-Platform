<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - iVOTE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <i class="fas fa-check-circle" style="font-size: 4rem; color: var(--primary-green); margin-bottom: 1.5rem;"></i>
            <h1>Thank You!</h1>
            <p class="subtitle" style="margin-bottom: 2rem;">Your vote has been successfully recorded.</p>
            <button class="btn btn-primary logout-btn" style="width: 100%;">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
