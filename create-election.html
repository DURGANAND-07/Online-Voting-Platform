<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Election - iVOTE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
             <div>
                <h1 class="logo">iVOTE</h1>
                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt fa-fw"></i> Dashboard</a></li>
                        <li><a href="create-election.html" class="active"><i class="fas fa-plus-circle fa-fw"></i> Create Election</a></li>
                        <li><a href="manage-candidates.html"><i class="fas fa-user-tie fa-fw"></i> Candidates</a></li>
                        <li><a href="manage-voters.html"><i class="fas fa-users fa-fw"></i> Voters</a></li>
                        <li><a href="live-results.html"><i class="fas fa-chart-bar fa-fw"></i> Live Results</a></li>
                        <li><a href="system-logs.html"><i class="fas fa-clipboard-list fa-fw"></i> System Logs</a></li>
                    </ul>
                </nav>
            </div>
            <a href="#" class="btn btn-secondary logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1>Create a New Election</h1>
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            </header>

            <div class="card">
                <form onsubmit="event.preventDefault(); showToast('Election Created Successfully!', 'success');">
                    <div class="form-group">
                        <label for="electionTitle">Election Title</label>
                        <input type="text" id="electionTitle" placeholder="e.g., Student Council Election 2025" required>
                    </div>
                     <div class="form-group">
                        <label for="institutionType">Institution Type</label>
                        <select id="institutionType"><option>College</option><option>Company</option><option>Society</option><option>Club</option><option>Organization</option></select>
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="datetime-local" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="datetime-local" id="endTime" required>
                    </div>
                     <div class="form-group">
                        <label for="voterCsv">Upload Voter CSV</label>
                        <input type="file" id="voterCsv">
                    </div>
                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">Save Election</button>
                        <a href="admin-dashboard.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
